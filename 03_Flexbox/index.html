<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- COMANDOS EMMET

  etiqueta.clase TAB le asigna una clase a la etiqueta
  etiqueta#id TAB le asigna un id a la etiqueta
  etiqueta*N TAB pone N veces la etiqueta

  -->

  <!-- EMMET div.madre TAB -->
  <div class="madre">
    <div class="hijo">
      <div class="nieto">1</div>
      <div class="nieto">2</div>
    </div>
    <div class="hijo">2</div>
    <div class="hijo">3</div>
  </div>

</body>
</html>
